<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar start -->
    <section class="navbarbg">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Code Wizards</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">HOME</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">COURSES</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">CONTACT US</a>
                  </li>              
              </div>
              <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </div>
          </nav>
        </div>
      </div>
    </section>
      <!-- Navbar End -->

    <!-- banner start -->
    <section class="mybackround">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div id="card">
              <div id="card-content">
                <div id="card-title">
                  <h2>LOGIN</h2>
                  <div class="underline-title"></div>
                </div>
                <form method="post" class="form">
                  <label for="user-email" style="padding-top:13px">
                      &nbsp;Email
                    </label>
                  <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                  <div class="form-border"></div>
                  <label for="user-password" style="padding-top:22px">&nbsp;Password
                    </label>
                  <input id="user-password" class="form-content" type="password" name="password" required />
                  <div class="form-border"></div>
                  <a href="#">
                    <legend id="forgot-pass">Forgot password?</legend>
                  </a>
                  <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                  <a href="#" id="signup">Don't have account yet?</a>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-lg-6  py-5">
            <img src="img/banner_img.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->

    <!-- waves start -->
  <div class="header">

  <!--Content before waves-->
  <div class="inner-header flex">

  <h1>Our Courses</h1>
  </div>
  
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="28" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="28" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="28" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="28" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
  
  </div>
  <!--Header ends-->
  

    
    <!-- waves end -->
    
    <!-- courses start -->

            <img src="img/img1.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- courses end -->

  </body>
