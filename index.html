<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full-Stack web development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- navbar start -->
    <section class="navbarbg">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Code Wizards</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">HOME</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">COURSES</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">CONTACT US</a>
                  </li>              
              </div>
              <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </div>
          </nav>
        </div>
      </div>
    </section>
      <!-- navbar End -->

    <!-- banner start -->
    <section class="mybackround">
      <div class="container">
        <div class="row">
          <h1 class="title py-4"> Welcome to Code Wizards Tranining Courses </h1>
          <div class="col-lg-6">
            <div id="card">
              <div id="card-content">
                <div id="card-title">
                  <h2>LOGIN</h2>
                  <div class="underline-title"></div>
                </div>
                <form method="post" class="form">
                  <label for="user-email" style="padding-top:13px">
                      &nbsp;Email
                    </label>
                  <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                  <div class="form-border"></div>
                  <label for="user-password" style="padding-top:22px">&nbsp;Password
                    </label>
                  <input id="user-password" class="form-content" type="password" name="password" required />
                  <div class="form-border"></div>
                  <a class="login-card" href="#">
                    <legend id="forgot-pass">Forgot password?</legend>
                  </a>
                  <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                  <a class="login-card" href="#" id="signup">Don't have account yet?</a>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-lg-6  py-5">
            <img src="img/banner_img.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->

    
    <!-- courses start -->
    <div class="container">
      <h1 class="title my-5">Our courses</h1>
      <div class="row">
        <div class="courses-card" style="width: 18rem;">
          <img src="img/img2.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <!-- courses end -->
  

    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
